spring.application.name=spring-security

# Database configurations
spring.datasource.url=jdbc:mysql://localhost:3306/spring_boot_jwt
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# Secret key used for signing the token.
jwt.secret=U3dhbiBpcyBhIGNvb2wgYW5pbWFsIGFuZCBzb21ldGltZXMgc3dpbXMgaW4gdGhlIGxha2Uu
# Identifies the principal that issued the JWT
jwt.issuer=stacktips.com
# audience defines the recipients that the JWT is intended for
jwt.audience=app.stacktips.com

logging.level.org.springframework.security=DEBUG